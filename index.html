<!doctype html>
<html lang="id">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Situs Sedang Diperbaiki</title>
<style>
  :root { --bg:#0d1117; --fg:#00ff99; }
  html,body { height:100%; margin:0; }
  body { display:grid; place-items:center; background:var(--bg); color:var(--fg); font:16px/1.4 system-ui,Segoe UI,Arial; }
  .card { text-align:center; padding:28px 32px; border:2px solid var(--fg); border-radius:14px; max-width:520px; }
  .logo { width:96px; height:auto; display:none; margin:0 auto 12px; }
</style>
<body>
  <main class="card">
    <!-- Jika nanti kamu upload logo.png di root repo, gambar ini otomatis tampil -->
    <img class="logo" id="logo" src="logo.png" alt="Logo">
    <h1>⚡ Situs Sedang Diperbaiki ⚡</h1>
    <p>Kami akan segera kembali online.</p>
  </main>
  <script>
    // Tampilkan logo.png hanya jika ada
    (async () => {
      try {
        const r = await fetch('logo.png', { method:'HEAD' });
        if (r.ok) document.getElementById('logo').style.display = 'block';
      } catch {}
    })();
  </script>
</body>
</html>
